{% extends 'app_viktoryna/base.html' %}

{% block content %}
    <h1>Вікторини</h1>
    <a href="{% url 'create_quiz' %}" class="btn btn-primary">Створити вікторину</a>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
