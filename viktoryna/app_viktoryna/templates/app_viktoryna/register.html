{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Реєстрація</h1>
        <form method="post" class="border p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
        </form>
        <p class="text-center mt-3">Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a></p>
    </div>
</body>
</html>
