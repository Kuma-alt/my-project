<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Вікторина</title>
    <!-- Завантаження статичних файлів -->
    {% load static %}
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Підключення кастомних стилів -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>Онлайн Вікторина</h1>
            <nav class="nav">
                {% if user.is_authenticated %}
                    <a class="nav-link text-white" href="{% url 'logout' %}">Вийти</a>
                {% else %}
                    <a class="nav-link text-white" href="{% url 'login' %}">Увійти</a>
                    <a class="nav-link text-white" href="{% url 'register' %}">Реєстрація</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container my-5">
        {% block content %}
        <!-- Контент сторінки -->
        {% endblock %}
    </main>
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Онлайн Вікторина</p>
        </div>
    </footer>
    <!-- Підключення скриптів Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
